# .github/dependabot.yml
# Dependabot configuration for mobilecombackup
#
# Features:
# - Go module ecosystem monitoring (weekly updates)
# - GitHub Actions ecosystem monitoring (weekly updates)
# - Security updates (handled automatically by Dependabot)
# - Production vs development dependency grouping
# - Auto-merge for patch updates when CI passes

version: 2
updates:
  # Go modules - Weekly updates with automatic security updates
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "phillipgreenii"
    assignees:
      - "phillipgreenii"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
      include: "scope"
    groups:
      # Production dependencies - critical for runtime
      production:
        patterns:
          - "*"
        exclude-patterns:
          - "*test*"
          - "*dev*"
          - "*mock*"
          - "*testify*"
          - "*assert*"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies - tools and testing
      development:
        patterns:
          - "*test*"
          - "*dev*"
          - "*mock*"
          - "*testify*"
          - "*assert*"
          - "golang.org/x/tools*"
          - "golang.org/x/lint*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions - Weekly updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "phillipgreenii"
    assignees:
      - "phillipgreenii"
    commit-message:
      prefix: "ci"
      include: "scope"