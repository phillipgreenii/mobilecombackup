# SonarQube Configuration for Mobile Communication Backup Tool
sonar.organization=phillipgreenii
sonar.projectKey=phillipgreenii_mobilecombackup
sonar.projectName=Mobile Communication Backup Tool
# Project version will be set dynamically via GitHub Actions
# See FEAT-031 for dynamic version extraction implementation

# Go-specific source settings
sonar.sources=.
sonar.exclusions=**/*_test.go,**/testdata/**,**/vendor/**,**/tmp/**,.github/**,issues/**,resources/**

# Go-specific test settings
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/testdata/**

# Coverage settings
sonar.go.coverage.reportPaths=coverage.out

# Additional quality settings
sonar.sourceEncoding=UTF-8